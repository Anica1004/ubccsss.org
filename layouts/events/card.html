{{ $startDate := .Params.start_date | default .Date }}
<div class="col-12 col-sm-4">
  <div class="card mb-4 shadow-sm h-md-250">
    {{ if isset .Params "images" }}
    {{ if gt (len .Params.images) 0 }}<img class="card-img-top" src="{{ (index .Params.images 0) }}" />{{ end }} 
    {{ end }}
    <div class="card-body">
      <h5 class="card-title">
        <a class="card-link" href="{{ .RelPermalink }}">{{ .Title }}</a>
      </h5>
    </div>
    <div class="card-footer">
      <small class="card-text mb-1 text-muted">{{ dateFormat "Mon Jan 2, 2006" $startDate }}</small>
      {{ with .Params.location }}
      <small class="card-text small mb-auto">{{ .name }}</small>
      {{ end }}
    </div>
  </div>
</div>
