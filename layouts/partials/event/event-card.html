{{ $startDate := .Params.start_date | default .Date }}
<div class="card mb-4 shadow-sm h-md-250">
    {{ if isset .Params "images" }}
    {{ if gt (len .Params.images) 0 }}<img class="card-img-top" src="{{ (index .Params.images 0) }}">{{ end }}
    {{ end }}
    <div class="card-body">
        <h5 class="card-title">
            <a class="text-dark" href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h5>
        <p class="card-text mb-1 text-muted">{{ dateFormat "Mon Jan 2, 2006" $startDate }}</p>
        <p class="card-text small mb-auto">{{ partial "event/address" . }}</p>
    </div>
</div>
