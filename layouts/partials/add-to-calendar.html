{{ $startDate := .Params.start_date | default .Date }}

&ctz=Canada/Pacific
&location={{ partial "address.html" . | safeURL }}
&trp=false
&sprop=
&sprop=name:'
target="_blank" rel="nofollow">Add to my calendar</a>
