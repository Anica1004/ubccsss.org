<ul class="outline-list">
    {{ range .Pages }}
    <li><a class="dropdown-item" href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    {{ end }}
    {{ range .Sections }}
    <li>
        <h6 class="dropdown-header">
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h6>
        {{ partial "pages/outline-items" . }}
    </li>
    {{ end }}
</ul>
